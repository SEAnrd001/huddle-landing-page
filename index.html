<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f629c825bf.js"></script>

    <title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
    <div class="header-background">
        <div class="header-container group">
            <nav>
                <ul>
                    <li>
                        <i class="far fa-comment-dots"></i>
                    </li>
                    <li>
                        <h1>Huddle</h1>
                    </li>
                    <li class="sign-in">
                        <button>try it free</button>
                    </li>
                </ul>
            </nav>

            <div class="header-content">
                <ul class="grid group">
                    <li class="push-down">
                        <div>
                            <h2>build the community <br> your fans love </h2>
                            <p>Huddle re-images the way we build communities. You have
                                <br> a voice, but so does your audience. Create connections with as many of
                                <br>your users as in genuine discussions...
                            </p>
                            <button class="action"> get started for free</button>
                        </div>
                    </li>

                    <li class="img-right">
                        <img src="images/illustration-mockups.svg" alt="Flowing Conversation">
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </p>
    </footer>
</body>

</html>
